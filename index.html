<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Formulario de Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Faça seu Cadastro</h2>
          <form id="form">
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control" type="text" id="nome" />
            <label class="form-label" for="email">Seu e-mail:</label>
            <input class="form-control" type="email" id="email" />
            <label class="form-label" for="telefone">Seu telefone:</label>
            <input class="form-control" type="tel" id="telefone" />
            <button
              class="btn btn-success"
              type="reset"
              data-bs-toggle="collapse"
              data-bs-target="#envio"
            >
              Enviar
            </button>
            <div class="collapse" id="envio"><p>Formulário enviado!</p></div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
